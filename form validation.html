<html>
<head>
    <title>Form validation</title>
</head>
<body>

<h2 id="12">JavaScript Validation</h2>

<form name="Jaya" onsubmit="validateForm()" method="post">
  Name: <input type="text" name="fname">
  <input type="submit">
</form>


<script>
    function validateForm()
    {
      let x = document.Jaya.fname.value;
      if (x == "") {
        alert("Name must be filled out");
        
      }
    }
</script>

</body>
</html>
