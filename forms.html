<html lang="en">

    <title>Document</title>
    <script>
    function validate(){
        alert("Succesfully Submitted")
    }    
    function reset(){
        alert("Form Resetted")
    }
    </script>

<body style= "text-align: center;">

        <label for="vehicle2"> I have a Android</label><br>

        <label for="vehicle3"> I have a Iphone</label><br>

    </form>

</html>
